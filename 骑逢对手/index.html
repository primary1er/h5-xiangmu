<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>骑逢对手</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="musicBox">
        <audio id="Jaudio" src="rongyu.mp3" preload autoplay="autoplay" loop></audio>
    </div>
    <div class="page_load">
    	<div class="imgArea">
            <img src="images/load_01.png" width="100%" style="display:block;">
            <img src="images/load_02.png" width="100%">
            <img src="images/load_03.png" width="100%">
            <img src="images/load_04.png" width="100%">
            <img src="images/load_05.png" width="100%">
            <img src="images/load_06.png" width="100%">
            <img src="images/load_07.png" width="100%">
        </div>
        <div class="loadBox" id="progressBox" style="width:200px;">
              <div id="progressBar"></div>
              <div id="progressTxt"></div>
        </div>
        <div class="wriArea">loading…</div>
    </div>
    <div class="page page_index">
        <div class="posDiv bg"><img src="images/page_index_bg.png" width="100%"></div>
        <div class="cloudBox">
            <img class="cloud01" src="images/page_index_cloud01.png" width="100%">
            <img class="cloud02" src="images/page_index_cloud02.png" width="100%">
            <img class="cloud03" src="images/page_index_cloud03.png" width="100%">
        </div>
        <div class="logo"><img src="images/logo.png" width="100%"></div>
        <div class="posDiv tr"><img src="images/page_index_tr.png" width="100%"></div>
        <div class="posDiv people"><img src="images/page_index_people.png" width="100%"></div>
        <div class="posDiv dust"><img src="images/page_index_dust.png" width="100%"></div>
        <div class="posDiv themeBox">
            <img src="images/page_index_theme.png" width="100%">
            <img class="theme_sp theme_sp01" src="images/page_index_theme_sp01.png" width="100%">
            <img class="theme_sp theme_sp02" src="images/page_index_theme_sp02.png" width="100%">
            <img class="theme_sp theme_sp03" src="images/page_index_theme_sp03.png" width="100%">
            <img class="theme_sp theme_sp04" src="images/page_index_theme_sp04.png" width="100%">
            <img class="theme_sp theme_sp05" src="images/page_index_theme_sp05.png" width="100%">
            <img class="theme_sp theme_sp06" src="images/page_index_theme_sp06.png" width="100%">
        </div>
        <div class="posDiv wri"><img src="images/page_index_wri.png" width="100%"></div>
        <div class="posDiv btn"><img class="indexBtn" src="images/page_index_btn.png" width="100%"></div>
        <!--活动规则弹窗-->
        <div class="index_gz_pup_black"></div>
        <div class="index_gz_pup_in">
        	<img src="images/page_index_pup.png" width="100%">
            <div class="index_gz_pup_info">
                <img src="images/page_pup_info01.png" width="100%">
                <img src="images/page_pup_info02.png" width="100%">
            </div>
            <img class="gz_closeBtn" src="images/page_index_pup_close.png" width="100%">
        </div>
    </div>
</body>
</html>
