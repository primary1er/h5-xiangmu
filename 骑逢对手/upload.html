<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>骑逢对手</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
</head>
<body>
    <div class="musicBox">
    	<img class="musicStartBtn" src="images/musicStartBtn.png" width="100%">
    	<img class="musicCloseBtn" src="images/musicCloseBtn.png" width="100%">
        <audio id="Jaudio" src="rongyu.mp3" preload autoplay="autoplay" loop></audio>
    </div>
    <div class="page page_upload">
        <div class="logo"><img src="images/logo.png" width="100%"></div>
        <div class="posDiv bg"><img src="images/page_upload_bg.jpg" width="100%"></div>
        <div class="cloudBox">
            <img class="cloud01" src="images/page_upload_cloud01.png" width="100%">
            <img class="cloud02" src="images/page_upload_cloud02.png" width="100%">
            <img class="cloud03" src="images/page_upload_cloud03.png" width="100%">
        </div>
        <form action="">
            <div class="warp">
                <img src="images/page_upload_warp.png" width="100%">
                <div class="upload">
                    <img class="uploadImg" src="images/page_upload_uploadImg.png" width="100%">
                    <div class="mod">
                        <img class="mod01" src="images/page_upload_mod01.png">
                        <img class="mod02" src="images/page_upload_mod02.png">
                        <img class="mod03" src="images/page_upload_mod03.png">
                        <img class="mod04" src="images/page_upload_mod04.png">
                        <img class="mod05" src="images/page_upload_mod05.png">
                        <img class="mod06" src="images/page_upload_mod06.png">
                        <img class="mod07" src="images/page_upload_mod07.png">
                        <img class="mod08" src="images/page_upload_mod08.png">
                        <img class="mod09" src="images/page_upload_mod09.png">
                        <img class="mod10" src="images/page_upload_mod10.png">
                        <img class="mod11" src="images/page_upload_mod11.png">
                        <img class="mod12" src="images/page_upload_mod12.png">
                        <img class="mod13" src="images/page_upload_mod13.png">
                        <img class="mod14" src="images/page_upload_mod14.png">
                    </div>
                    <div class="upload_in">
                        <img class="upload_inImg" src="images/page_upload_uploadInfo.png" width="100%">
                        <input class="upload_input" type="file">
                        <!--这个div用来放置用户上传之后的展示图片-->
                        <div class="upload_zsImg"></div>
                    </div>
                </div>
                <div class="inputBox inputBox01">
                    <img src="images/page_upload_input01.png" width="100%">
                    <img class="inputBg" src="images/page_upload_input01_bg.png" width="100%">
                    <input class="inputIn inputIn01" type="number">
                </div>
                <div class="inputBox inputBox02">
                    <img src="images/page_upload_input02.png" width="100%">
                    <img class="inputBg" src="images/page_upload_input02_bg.png" width="100%">
                    <input class="inputIn inputIn02" type="number">
                </div>
                <div class="btnBox">
                    <div class="btnIn btnIn01">
                        <img src="images/page_upload_btn01.png" width="100%">
                        <input type="submit">
                    </div>
                    <div class="btnIn btnIn02">
                        <img src="images/page_upload_btn02.png" width="100%">
                        <input type="reset" class="btn-res">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/upload.js"></script>
