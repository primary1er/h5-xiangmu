
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>葆婴领袖高峰会</title>
    <meta name="viewport" content="user-scalable=no,width=750">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/index.js?v=2.0"></script>
    <script type="text/javascript" src="js/share.js"></script>
</head>
<body>
    <div class="load">
       <img src="images/load_bg.jpg">
       <p class="load_pro"><span></span></p>
       <h1>为了最佳体验，请锁定屏幕旋转</h1>
       <h2 class="loadText">0%</h2>
    </div>
	<!--<div style="display: none;"><script src="https://s22.cnzz.com/z_stat.php?id=1264373580&web_id=1264373580" language="JavaScript"></script></div>-->
    <div class="musicBox">
        <audio id="Jaudio" src="bgmusic.mp3" preload loop></audio>
    </div>
    <!--logo-->
    <div class="logo none">
        <img src="images/logo.png" class="llogo">
        <div class="music">
            <div class="music_bar"></div>
            <div class="music_bar"></div>
            <div class="music_bar"></div>
            <div class="music_bar"></div>
        </div>
    </div>
    <!--index-->
	<div class="page page_index none">
        <img class="index_main none" src="images/index_main.png"/>
        <img class="index_title none" src="images/index_title.png"/>
        <img class="index_3y none" src="images/index_3y.png"/>
        <img class="next none" src="images/next.png"/>
    </div>
    <!--map-->
    <div class="page page_map none">
        <img class="map_china" src="images/map_china.png"/>
        <img class="map_qingmai" src="images/map_qingmai.png"/>
        <div class="line2 line">
            <img src="images/line2.png"/>
        </div>
        <div class="line3 line">
            <img src="images/line3.png"/>
        </div>
        <div class="line4 line">
            <img src="images/line4.png"/>
        </div>
        <div class="line5 line">
            <img src="images/line5.png"/>
        </div>
        <div class="line6 line">
            <img src="images/line6.png"/>
        </div>
        <div class="line7 line">
            <img src="images/line7.png"/>
        </div>
        <img class="biao7 biao" src="images/map_biao.png"/>
        <img class="biao2 biao" src="images/map_biao.png"/>
        <img class="biao3 biao" src="images/map_biao.png"/>
        <img class="biao4 biao" src="images/map_biao.png"/>
        <img class="biao5 biao" src="images/map_biao.png"/>
        <img class="biao6 biao" src="images/map_biao.png"/>
        <img class="map_plane none" src="images/map_plane.png"/>
        <img class="next none" src="images/next.png"/>
    </div>
    <div class="page page_travel none" id="srcontainer">
        <img src="images/travel_bg1.jpg" class="travel_bg1">
        <img src="images/travel_bg2.jpg" class="travel_bg2">
        <img src="images/travel_bg3.jpg" class="travel_bg3">
        <p class="dot dot1" data-scroll-reveal="enter right 1px"></p>
        <p class="dot dot2" data-scroll-reveal="enter right 1px"></p>
        <p class="dot dot3" data-scroll-reveal="enter right 1px"></p>
        <p class="dot dot4" data-scroll-reveal="enter right 1px"></p>
        <img src="images/bus.png" class="bus_img">
        <img src="images/travel_title_1.png" class="travel_title_1"  data-scroll-reveal="enter right 150px">
        <img src="images/travel_1.png" class="travel_1" data-scroll-reveal="enter right  after 0.3s 150px">
        <img src="images/travel_wa_1.png" class="travel_wa_1" data-scroll-reveal="enter right  after 0.6s 150px">
        <img src="images/travel_title_2.png" class="travel_title_2" data-scroll-reveal="enter right after 0.9s 150px">
        <img src="images/travel_2.png" class="travel_2" data-scroll-reveal="enter left after 1.2s 150px">
        <img src="images/travel_wa_2.png" class="travel_wa_2" data-scroll-reveal="enter left 150px">
        <img src="images/travel_title_3.png" class="travel_title_3" data-scroll-reveal="enter right 150px">
        <img src="images/travel_3.png" class="travel_3" data-scroll-reveal="enter right 150px">
        <img src="images/travel_wa_3.png" class="travel_wa_3" data-scroll-reveal="enter right 150px">
        <img src="images/viedo_img.png" class="video_img" data-scroll-reveal="enter bottom 150px">
        <img src="images/travel_title_4.png" class="travel_title_4" data-scroll-reveal="enter bottom 150px">
        <img src="images/travel_wa_4.png" class="travel_wa_4" data-scroll-reveal="enter bottom 150px">
    </div>
    <div class="page page_sp sp_all none">
        <video src="images/last.mp4" preload="preload" id="all" webkit-playsinline="" playsinline="" x5-video-player-type="h5" style="position: absolute; background: rgb(0, 0, 0); left: 0px; top: 0; width:100%; height: 100%; visibility: visible;"></video>
    </div>
<script src="js/scrollReveal.js"></script>

</script>
